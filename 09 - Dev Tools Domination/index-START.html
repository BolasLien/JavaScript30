<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <!-- <p onClick="makeGreen()">×BREAK×DOWN×</p> -->
  <p>測試</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('嗨!')

    // Interpolated
    console.log('這是 %s ', '💩')

    // Styled
    console.log('%c注意!', 'color:red; font-size:30px;')
    console.log('謝謝你的%c注意!', 'color:red; font-size:20px;')

    // warning!
    console.warn('請注意腳下!')

    // Error :|
    console.error('Shit! 踩到💩了!')

    // Info
    console.info('💩 這是一坨像冰淇淋🍦上的奶油一樣盤旋着的棕色大便')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('shit'),'找不到包含shit的className')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // console.clear();
    // Grouping together
    dogs.forEach(dog=>{
      // console.group(dog.name)
      console.groupCollapsed(dog.name)
      console.log(`這個狗狗是${dog.name}`);
      console.log(`${dog.name} 已經 ${dog.age} 歲了`);
      console.log(`${dog.name} 的狗齡是 ${dog.age * 7} 歲`);
      console.groupEnd(dog.name)
    })


    // counting
    console.count('洋蔥')
    console.count('馬鈴薯')
    console.count('洋蔥')
    console.count('洋蔥')
    console.count('馬鈴薯')
    console.count('馬鈴薯')
    console.count('洋蔥')
    console.count('洋蔥')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/bolaslien')
    .then(data=> data.json())
    .then(data=>{
      console.timeEnd('fetching data')
      console.log(data);
    })

    console.table(dogs)

  </script>
</body>
</html>
